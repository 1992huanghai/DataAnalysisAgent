<head>

            width: 80%;
            height: 600px;
            margin: 50px auto;
            background-color: #f5f5f5;
            border-radius: 8px;
            padding: 20px;
        }
    </style>

console.log('数据集 df_0 已加载，共 29 行');
</script>
</head>
<body>
    <div class="chart-container" id="main"></div>

    <script>
        // 假设数据已注入到df_0变量中

        // 处理数据
        const countries = df_0["国家"];
        const userCounts = df_0["用户数"];
        
        // 创建数据数组
        const dataArray = countries.map((country, index) => {
            return {
                name: country || '未知',
                value: userCounts[index]
            };
        }).filter(item => item.name !== 'NaN'); // 过滤掉无效数据

        // 初始化图表
        const myChart = echarts.init(document.getElementById('main'));

        // 配置图表选项
        const option = {
            title: {
                text: '用户分布饼图',
                left: 'center',
                top: '20',
                textStyle: {
                    fontSize: 20,
                    fontWeight: 'bold'
                }
            },
            tooltip: {
                trigger: 'item',
                formatter: '{b}: {c} ({d}%)'
            },
            series: [
                {
                    name: '用户分布',
                    type: 'pie',
                    data: dataArray,
                    emphasis: {
                        itemStyle: {
                            shadowBlur: 10,
                            shadowOffsetX: 0,
                            shadowColor: 'rgba(0, 0, 0, 0.5)'
                        }
                    },
                    label: {
                        show: true,
                        position: 'outside',
                        formatter: '{d}%'
                    },
                    labelLine: {
                        show: true
                    }
                }
            ]
        };

        // 渲染图表
        myChart.setOption(option);
    </script>
</body>
</html>
