<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>点击量分布饼图</title>
    <!-- 引入ECharts库 -->
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.1/dist/echarts.min.js"></script>
</head>
<body>
    <div id="main" style="width: 800px; height: 600px;"></div>

    <script>
        // 数据样本
        const dataSamples = [
            [
                "df_0",
                {
                    "类目": [
                        "女式板鞋",
                        "男士跑步鞋",
                        "运动鞋",
                        "休闲鞋",
                        "时尚/休闲套装"
                    ],
                    "点击量": [
                        4245,
                        1456,
                        453,
                        349,
                        335
                    ]
                }
            ]
        ];

        // 数据处理
        const processData = () => {
            const seriesData = [];
            const categories = [];
            
            // 提取数据
            const sample = dataSamples[0][1];
            sample["类目"].forEach((category, index) => {
                categories.push(category);
                seriesData.push({
                    name: category,
                    value: sample["点击量"][index]
                });
            });

            return {
                seriesData,
                categories
            };
        };

        // 初始化图表
        const myChart = echarts.init(document.getElementById('main'));

        // 配置图表选项
        const option = {
            title: {
                text: '点击量分布',
                left: 'center',
                top: 20
            },
            tooltip: {
                trigger: 'item',
                formatter: '{a} <br/>{b}: {c} ({d}%)'
            },
            legend: {
                type: 'scroll',
                orient: 'vertical',
                right: 10,
                top: 20,
                bottom: 20
            },
            series: [
                {
                    name: '点击量',
                    type: 'pie',
                    radius: '55%',
                    center: ['40%', '50%'],
                    data: processData().seriesData,
                    emphasis: {
                        itemStyle: {
                            shadowBlur: 10,
                            shadowOffsetX: 0,
                            shadowColor: 'rgba(0, 0, 0, 0.5)'
                        }
                    },
                    label: {
                        show: true,
                        position: 'outside',
                        formatter: '{d}%'
                    }
                }
            ]
        };

        // 渲染图表
        myChart.setOption(option);

        // 响应式调整
        window.addEventListener('resize', () => {
            myChart.resize();
        });
    </script>
</body>
</html>
