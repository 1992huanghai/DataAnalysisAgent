<!DOCTYPE html>
<html>
<head>
    <title>点击量分布</title>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.1/dist/echarts.min.js"></script>
    <style>
        #main {
            width: 800px;
            height: 600px;
            margin: 20px auto;
        }
    </style>

<script>
const df_0 = [{"\u7c7b\u76ee":"\u5973\u5f0f\u677f\u978b","\u70b9\u51fb\u91cf":4245},{"\u7c7b\u76ee":"\u7537\u58eb\u8dd1\u6b65\u978b","\u70b9\u51fb\u91cf":1456},{"\u7c7b\u76ee":"\u8fd0\u52a8\u978b","\u70b9\u51fb\u91cf":453},{"\u7c7b\u76ee":"\u4f11\u95f2\u978b","\u70b9\u51fb\u91cf":349},{"\u7c7b\u76ee":"\u65f6\u5c1a\/\u4f11\u95f2\u5957\u88c5","\u70b9\u51fb\u91cf":335}];
</script>
</head>
<body>
    <div id="main"></div>

    <script>
        // 数据处理
        const data = [
            {
                "类目": [
                    "女式板鞋",
                    "男士跑步鞋",
                    "运动鞋",
                    "休闲鞋",
                    "时尚/休闲套装"
                ],
                "点击量": [
                    4245,
                    1456,
                    453,
                    349,
                    335
                ]
            }
        ];

        // 将数据转换为ECharts需要的格式
        const chartData = [];
        data[0].类目.forEach((category, index) => {
            chartData.push({
                name: category,
                value: data[0].点击量[index]
            });
        });

        // 初始化图表
        const myChart = echarts.init(document.getElementById('main'));

        // 配置图表
        const option = {
            title: {
                text: '点击量分布',
                fontSize: 20,
                fontWeight: 'bold',
                x: 'center'
            },
            tooltip: {
                trigger: 'item',
                formatter: '{b}: {c} ({d}%)'
            },
            legend: {
                type: 'scroll',
                orient: 'vertical',
                right: 10,
                top: 20,
                bottom: 20,
                textStyle: {
                    fontSize: 14
                }
            },
            series: [
                {
                    name: '点击量',
                    type: 'pie',
                    radius: '55%',
                    center: ['40%', '50%'],
                    data: chartData,
                    emphasis: {
                        itemStyle: {
                            shadowBlur: 10,
                            shadowOffsetX: 0,
                            shadowColor: 'rgba(0, 0, 0, 0.5)'
                        }
                    },
                    label: {
                        show: true,
                        position: 'outside',
                        formatter: '{d}%'
                    }
                }
            ]
        };

        // 渲染图表
        myChart.setOption(option);

        // 响应式调整
        window.addEventListener('resize', function () {
            myChart.resize();
        });
    </script>
</body>
</html>
