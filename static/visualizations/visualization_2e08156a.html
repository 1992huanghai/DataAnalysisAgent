<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>点击量分布饼图</title>
    <!-- 引入ECharts库 -->
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.1/dist/echarts.min.js"></script>
</head>
<body>
    <div id="main" style="width: 100%; height: 600px;"></div>

    <script>
        // 初始化图表
        var myChart = echarts.init(document.getElementById('main'));

        // 处理数据
        const data = [
            {
                "类目": "女式板鞋",
                "点击量": 4245
            },
            {
                "类目": "男士跑步鞋",
                "点击量": 1456
            },
            {
                "类目": "运动鞋",
                "点击量": 453
            },
            {
                "类目": "休闲鞋",
                "点击量": 349
            },
            {
                "类目": "时尚/休闲套装",
                "点击量": 335
            }
        ];

        // 提取类目和点击量
        const categories = data.map(item => item.类目);
        const values = data.map(item => item.点击量);

        // 配置图表选项
        const option = {
            title: {
                text: '点击量分布',
                left: 'center'
            },
            tooltip: {
                trigger: 'item',
                formatter: '{a} <br/>{b}: {c} ({d}%)'
            },
            legend: {
                orient: 'vertical',
                left: 'left'
            },
            series: [
                {
                    name: '点击量',
                    type: 'pie',
                    radius: '50%',
                    data: data.map(item => ({
                        value: item.点击量,
                        name: item.类目
                    })),
                    emphasis: {
                        itemStyle: {
                            shadowBlur: 10,
                            shadowOffsetX: 0,
                            shadowColor: 'rgba(0, 0, 0, 0.5)'
                        }
                    },
                    label: {
                        show: true,
                        position: 'inside'
                    }
                }
            ]
        };

        // 使用主题色
        echarts.registerTheme('myTheme', {
            color: ['#2ec7c9', '#b6a2de', '#5ab1ef', '#ffb980', '#d87a80']
        });
        myChart.useTheme('myTheme');

        // 渲染图表
        myChart.setOption(option);

        // 响应窗口大小变化
        window.addEventListener('resize', function () {
            myChart.resize();
        });
    </script>
</body>
</html>
