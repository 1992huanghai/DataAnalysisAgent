<!DOCTYPE html>
<html>
<head>
    <title>点击量分布饼图</title>
    <!-- 引入ECharts库 -->
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.1/dist/echarts.min.js"></script>
</head>
<body>
    <div id="main" style="width: 800px;height:600px;"></div>

    <script type="text/javascript">
        // 数据
        const data = [
            {
                "类目": "女式板鞋",
                "点击量": 4245
            },
            {
                "类目": "男士跑步鞋",
                "点击量": 1456
            },
            {
                "类目": "运动鞋",
                "点击量": 453
            },
            {
                "类目": "休闲鞋",
                "点击量": 349
            },
            {
                "类目": "时尚/休闲套装",
                "点击量": 335
            }
        ];

        // 处理数据
        const chartData = data.map(item => ({
            name: item['类目'],
            value: item['点击量']
        }));

        // 初始化图表
        const myChart = echarts.init(document.getElementById('main'));

        // 配置选项
        const option = {
            title: {
                text: '点击量分布',
                left: 'center'
            },
            tooltip: {
                trigger: 'item',
                formatter: '{a} <br/>{b}: {c} ({d}%)'
            },
            series: [
                {
                    name: '点击量',
                    type: 'pie',
                    radius: ['50%', '70%'],
                    data: chartData,
                    emphasis: {
                        itemStyle: {
                            shadowBlur: 10,
                            shadowOffsetX: 0,
                            shadowColor: 'rgba(0, 0, 0, 0.5)'
                        }
                    }
                }
            ]
        };

        // 渲染图表
        myChart.setOption(option);
    </script>
</body>
</html>
