<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>点击次数分布饼图</title>
    <!-- 引入ECharts库 -->
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.1/dist/echarts.min.js"></script>
</head>
<body>
    <div id="main" style="width: 100%; height: 600px;"></div>

    <script>
        // 数据样本
        const dataSamples = [
            [
                "df_0",
                {
                    "类目": [
                        "女式板鞋",
                        "男士跑步鞋",
                        "运动鞋",
                        "休闲鞋",
                        "时尚/休闲套装"
                    ],
                    "点击次数": [
                        4245,
                        1456,
                        453,
                        349,
                        335
                    ]
                }
            ]
        ];

        // 数据处理
        const categories = dataSamples[0][1].类目;
        const clickCounts = dataSamples[0][1].点击次数;

        // 初始化图表
        const myChart = echarts.init(document.getElementById('main'));

        // 配置图表选项
        const option = {
            title: {
                text: '点击次数分布',
                left: 'center'
            },
            tooltip: {
                trigger: 'item',
                formatter: '{a} <br/>{b}: {c} ({d}%)'
            },
            legend: {
                orient: 'vertical',
                left: 'left'
            },
            series: [
                {
                    name: '点击次数',
                    type: 'pie',
                    radius: '50%',
                    data: categories.map((category, index) => ({
                        value: clickCounts[index],
                        name: category
                    })),
                    emphasis: {
                        itemStyle: {
                            shadowBlur: 10,
                            shadowOffsetX: 0,
                            shadowColor: 'rgba(0, 0, 0, 0.5)'
                        }
                    }
                }
            ]
        };

        // 渲染图表
        myChart.setOption(option);

        // 响应窗口大小变化
        window.addEventListener('resize', function () {
            myChart.resize();
        });
    </script>
</body>
</html>
