<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>点击次数分布饼图</title>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.1/dist/echarts.min.js"></script>
    <style>
        .chart-container {
            width: 800px;
            height: 600px;
            margin: 50px auto;
        }
    </style>

<script>
const df_0 = [{"\u7c7b\u76ee":"\u5973\u5f0f\u677f\u978b","\u70b9\u51fb\u6b21\u6570":4245},{"\u7c7b\u76ee":"\u7537\u58eb\u8dd1\u6b65\u978b","\u70b9\u51fb\u6b21\u6570":1456},{"\u7c7b\u76ee":"\u8fd0\u52a8\u978b","\u70b9\u51fb\u6b21\u6570":453},{"\u7c7b\u76ee":"\u4f11\u95f2\u978b","\u70b9\u51fb\u6b21\u6570":349},{"\u7c7b\u76ee":"\u65f6\u5c1a\/\u4f11\u95f2\u5957\u88c5","\u70b9\u51fb\u6b21\u6570":335}];
</script>
</head>
<body>
    <h1 style="text-align: center;">点击次数分布</h1>
    <div class="chart-container" id="main"></div>

    <script>
        // 数据样本
        const data = {
            "类目": [
                "女式板鞋",
                "男士跑步鞋",
                "运动鞋",
                "休闲鞋",
                "时尚/休闲套装"
            ],
            "点击次数": [
                4245,
                1456,
                453,
                349,
                335
            ]
        };

        // 准备数据
        const chartData = data["类目"].map((category, index) => {
            return {
                name: category,
                value: data["点击次数"][index]
            };
        });

        // 初始化图表
        const myChart = echarts.init(document.getElementById('main'));

        // 配置图表选项
        const option = {
            title: {
                text: '点击次数分布',
                left: 'center',
                top: '20',
                textStyle: {
                    fontSize: 20
                }
            },
            tooltip: {
                trigger: 'item',
                formatter: '{a} <br/>{b}: {c} ({d}%)'
            },
            legend: {
                orient: 'vertical',
                left: 'left',
                top: 'top'
            },
            series: [
                {
                    name: '点击次数',
                    type: 'pie',
                    radius: ['50%', '70%'],
                    data: chartData,
                    emphasis: {
                        itemStyle: {
                            shadowBlur: 10,
                            shadowOffsetX: 0,
                            shadowColor: 'rgba(0, 0, 0, 0.5)'
                        }
                    }
                }
            ]
        };

        // 渲染图表
        myChart.setOption(option);
    </script>
</body>
</html>
