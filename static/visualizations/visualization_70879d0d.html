<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>点击量分布饼图</title>
    <!-- 引入ECharts库 -->
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.1/dist/echarts.min.js"></script>
</head>
<body>
    <div id="main" style="width: 800px;height:600px;margin: 0 auto;"></div>

    <script type="text/javascript">
        // 数据处理
        const data = [
            [
                "df_0",
                {
                    "类目": [
                        "女式板鞋",
                        "男士跑步鞋",
                        "运动鞋",
                        "休闲鞋",
                        "时尚/休闲套装"
                    ],
                    "点击量": [
                        4245,
                        1456,
                        453,
                        349,
                        335
                    ]
                }
            ]
        ];

        // 提取类目和点击量数据
        const categories = data[0][1].类目;
        const clickCounts = data[0][1].点击量;

        // 初始化图表
        const myChart = echarts.init(document.getElementById('main'));

        // 配置图表选项
        const option = {
            title: {
                text: '点击量分布',
                left: 'center',
                top: '20',
                textStyle: {
                    fontSize: 20,
                    fontWeight: 'bold'
                }
            },
            tooltip: {
                trigger: 'item',
                formatter: '{a} <br/>{b}: {c} ({d}%)'
            },
            legend: {
                orient: 'vertical',
                left: 'left',
                top: 'top'
            },
            series: [
                {
                    name: '点击量',
                    type: 'pie',
                    radius: '55%',
                    center: ['50%', '50%'],
                    data: categories.map((category, index) => ({
                        name: category,
                        value: clickCounts[index]
                    })),
                    emphasis: {
                        itemStyle: {
                            shadowBlur: 10,
                            shadowOffsetX: 0,
                            shadowColor: 'rgba(0, 0, 0, 0.5)'
                        }
                    },
                    label: {
                        show: true,
                        position: 'inside',
                        formatter: '{d}%'
                    }
                }
            ]
        };

        // 渲染图表
        myChart.setOption(option);

        // 自适应窗口大小
        window.addEventListener('resize', function () {
            myChart.resize();
        });
    </script>
</body>
</html>
