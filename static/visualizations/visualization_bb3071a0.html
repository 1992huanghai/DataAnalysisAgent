<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>类目点击量饼图</title>
    <script src="https://cdn.jsdelivr.net/npm echarts@3.3.2/build/echarts.min.js"></script>

<script>
const df_0 = [{"\u7c7b\u76ee":"\u5973\u5f0f\u677f\u978b","\u70b9\u51fb\u91cf":4245},{"\u7c7b\u76ee":"\u7537\u58eb\u8dd1\u6b65\u978b","\u70b9\u51fb\u91cf":1456},{"\u7c7b\u76ee":"\u8fd0\u52a8\u978b","\u70b9\u51fb\u91cf":453},{"\u7c7b\u76ee":"\u4f11\u95f2\u978b","\u70b9\u51fb\u91cf":349},{"\u7c7b\u76ee":"\u65f6\u5c1a\/\u4f11\u95f2\u5957\u88c5","\u70b9\u51fb\u91cf":335}];
</script>
</head>
<body>
    <div id="container" style="height: 100vh; padding: 20px;">
        <h1>不同类目点击量分布</h1>
        <div id="pieChart"></div>
    </div>

    <script>
        // 数据处理逻辑
        const data = {
            labels: ['女式板鞋', '男士跑步鞋', '运动鞋', '休闲鞋', '时尚/休闲套装'],
            values: [4245, 1456, 453, 349, 335],
            dataLabels: {
                show: true,
                format: function(value) { return value; }
            },
            toolTips: {
                formatter: function(value) { return value; }
            },
            dataTool: {
                show: true,
                itemStyle: {
                    color: 'rgba(0, 0, 0, 0.5)'
                }
            },
            options: {
                title: {
                    display: true,
                    text: '类目点击量分布'
                },
                legend: {
                    display: true,
                    orient: 'vertical',
                    itemStyle: {
                        color: 'rgba(0, 0, 0, 0.5)'
                    }
                },
                borderRadius: 10,
                shadow: {
                   rgba: [0, 0, 0, 0.2]
                }
            }
        };

        // 初始化图表
        const pie = document.getElementById('pieChart');
        ECharts.render(pie, data);
    </script>
</body>
</html>
